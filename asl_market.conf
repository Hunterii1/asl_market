# HTTP to HTTPS Redirect
server {
    server_name asllmarket.ir www.asllmarket.ir;
    listen 80;

    client_max_body_size 10M;

    # Redirect all HTTP traffic to HTTPS
    return 301 https://$server_name$request_uri;
}

# Frontend + Backend API (HTTPS)
server {
    server_name asllmarket.ir www.asllmarket.ir;

    root /var/www/asl_market/dist/;
    index index.html;

    # Static files (JS/CSS/Images)
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Document files (PDF, DOCX, XLSX, etc.) - ŸÅÿß€åŸÑ‚ÄåŸáÿß€å ÿ∂ŸÖ€åŸÖŸá
    location ~* \.(pdf|docx|xlsx|doc|xls|ppt|pptx|txt)$ {
        expires 30d;
        add_header Cache-Control "public";
        add_header Content-Disposition "attachment";
        try_files $uri =404;
    }

    # üëá ÿß€åŸÜ ÿ®ÿÆÿ¥ ÿ¨ÿØ€åÿØ ÿ®ÿ±ÿß€å index.html
    location = /index.html {
        add_header Cache-Control "no-cache, must-revalidate" always;
    }

    # Backend API Proxy
    location /backend/ {

        # Rewrite /backend/uploads to /uploads for static files

        # CORS Headers
        add_header Access-Control-Allow-Origin "https://asllmarket.ir" always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Origin, Content-Type, Accept, Authorization, X-Requested-With" always;
        add_header Access-Control-Allow-Credentials "true" always;

        # Handle preflight requests
        if ($request_method = 'OPTIONS') {
            add_header Access-Control-Allow-Origin "https://asllmarket.ir";
            add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS";
            add_header Access-Control-Allow-Headers "Origin, Content-Type, Accept, Authorization, X-Requested-With";
            add_header Access-Control-Allow-Credentials "true";
            add_header Content-Length 0;
            return 204;
        }

        # Proxy to Go Backend
        proxy_pass http://127.0.0.1:8080/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;
    }

    # Static files - /uploads (served directly by Nginx from disk)
    # IMPORTANT: Update the path below to match your server's backend directory
    # Common paths: /var/www/aslmarket/backend/uploads or /home/user/asl_market/backend/uploads
    location ^~ /uploads {
        # Serve files directly from disk (much faster than proxying)
        # Update this path to match your actual backend uploads directory
        alias /var/www/asl_market/backend/uploads;

        # If file not found, return 404 (changed from @backend_fallback)
        try_files $uri =404;

        # Cache static files
        expires 30d;
        add_header Cache-Control "public, immutable";
        add_header Vary "Accept-Encoding";

        # CORS headers for images
        add_header Access-Control-Allow-Origin "https://asllmarket.ir" always;
        add_header Access-Control-Allow-Methods "GET, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Origin, Content-Type, Accept, Authorization" always;
        add_header Access-Control-Allow-Credentials "true" always;

        # Disable directory listing
        autoindex off;

        # Handle preflight for images
        if ($request_method = 'OPTIONS') {
            add_header Access-Control-Allow-Origin "https://asllmarket.ir";
            add_header Access-Control-Allow-Methods "GET, OPTIONS";
            add_header Access-Control-Allow-Headers "Origin, Content-Type, Accept, Authorization";
            add_header Access-Control-Allow-Credentials "true";
            add_header Access-Control-Max-Age 86400;
            add_header Content-Length 0;
            add_header Content-Type "text/plain charset=UTF-8";
            return 204;
        }
    }

    # Fallback to Go backend if file not found on disk
    location @backend_fallback {
        proxy_pass http://127.0.0.1:8080;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # CORS headers
        add_header Access-Control-Allow-Origin "https://asllmarket.ir" always;
        add_header Access-Control-Allow-Methods "GET, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Origin, Content-Type, Accept, Authorization" always;
        add_header Access-Control-Allow-Credentials "true" always;
}

    # Frontend SPA (ÿ®ÿß€åÿØ ÿ¢ÿÆÿ± ÿ®ÿßÿ¥Ÿá)
    location / {
        try_files $uri $uri/ /index.html;
    }

    listen 443 ssl;
    ssl_certificate /etc/letsencrypt/live/asllmarket.ir/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/asllmarket.ir/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
}
